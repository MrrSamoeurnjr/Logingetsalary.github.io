<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app10.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <form id="login" class="search-form">
        <h2>Complete your information</h2>
        <span>Email</span>
        <input type="email" id="email" class="search-email" placeholder="Email"><br>
        <span>Username</span>
        <input type="name" id="name" class="search-name"  placeholder="name"><br>
        <span>Password</span>
        <input type="password" id="password" class="search-password" placeholder="password"><br>
        <span>Address</span>
        <input type="address" id="address" class="search-address" placeholder="address"><br>
        <button type="submit" id="button" class="search-button">Login</button>
        <div class="get result">
            <h3>Your salary</h3>
            <input type="text" class="card-id"  id="card-id" placeholder="Code ID :"><br>
            <input type="text" class="text-sal"  id="text-sal" placeholder="Amount :">
            <!-- <p id="demo-code">Code ID</p>
            <p id="demo-salary">Amount</p> -->
        </div>
    </form> 
    <script src="app10.js"></script>
</body>
</html>
